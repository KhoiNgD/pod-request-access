<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/desktop/logo.svg" alt="pod logo" />
      </div>

      <div class="main-content">
        <h1 class="primary-heading">
          Publish your podcasts <span>everywhere.</span>
        </h1>

        <p class="main-description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <form class="main-form">
          <input id="input" type="email" placeholder="Email address" />
          <div id="error" style="display: none">
            Oops! Please check your email
          </div>
          <button id="btn">Request access</button>
        </form>

        <div class="logos">
          <div>
            <img src="assets/desktop/spotify.svg" alt="spotify logo" />
          </div>
          <div>
            <img
              src="assets/desktop/apple-podcast.svg"
              alt="apple podcast logo"
            />
          </div>
          <div>
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="google podcasts logo"
            />
          </div>
          <div>
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="pocket casts logo"
            />
          </div>
        </div>
        <!-- END OF LOGOS -->
      </div>
      <!-- END OF MAIN CONTENT -->

      <div class="pattern">
        <img src="assets/desktop/bg-pattern-dots.svg" />
      </div>
    </main>

    <script>
      const input = document.getElementById("input");
      const error = document.getElementById("error");
      const button = document.getElementById("btn");

      const validateEmail = (email) => {
        const regex =
          /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        return regex.test(email);
      };

      button.addEventListener("click", function (e) {
        e.preventDefault();
        error.style.display = "none";
        if (!validateEmail(input.value)) {
          error.style.display = "block";
        }
      });
    </script>
  </body>
</html>
